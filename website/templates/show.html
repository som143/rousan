<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 {
  width: 100%;    
  background-color: #f1f1c1;
}
</style>
</head>
<body>  
<table class="table table-striped table-bordered table-sm"> 
 
    <thead class="thead-dark">  
    <tr>  
        <th>Id </th>
        <th>Customer Name</th>  
        <th>Customer Mobile</th>  
        <th>Customer Time</th>  
        <th>Customer Country</th>
        <th>action</th>   
    </tr>  
    </thead>  
    <tbody>  
{% for employee in form %}  
    <tr>  
        <td>{{ employee.id }}</td>
        <td>{{ employee.customer_name }}</td>  
        <td>{{ employee.customer_mob }}</td>  
        <td>{{ employee.customer_time }}</td>  
        <td>{{ employee.customer_country }}</td>  
        <td>
        <a href = "/edit/{{ employee.id }}"><span>Edit</span></a>
        <a href = "/delete/{{ employee.id }}"><span>Delete</span></a>
        </td>
 
    </tr>  
{% endfor %}  
    </tbody>  
    </body>
</html>
